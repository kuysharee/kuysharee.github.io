<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="7; url='https://kuyshare.t.me'" />
  </head>
  <body>
    <script>
      function countdown() {
    time = parseInt(localStorage.time);

    if (isNaN(time) || time > (7)) {
        alert("An error occured: time left variable is corrupted, resetting timer");
        localStorage.time = 7;
        countdown();
        return null;
    }

    if (time <= 0) {
        alert("You found an easter egg!");
        return null;
    }
  
    document.getElementById('timeleft').innerText = formatTime(time);
    time--;
    localStorage.time = time;
    setTimeout('countdown()', 1000);
}

function formatTime(time) {
    minutes = Math.floor(time / 60);
    seconds = time - minutes * 60;
  
    if (String(seconds).length == 1) {
        return String(minutes) + ":0" + String(seconds);
    }
  
    return String(minutes) + ":" + String(seconds);
}

countdown();
    </script>
    <p>Kamu akan dialihkan ke Komunitas KuyShare dalam 7 detik.
    ..</p>
    <div id="timeleft"></div>
  </body>
</html>
